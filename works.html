<!doctype html>
<html>
  <head>

    <title>Michael Groufsky 2016</title>

  <body class="works">
    
    <style>
  body {
    background-color: #222;
    color: white;
    font-family: 'Century Gothic', 'CenturyGothic', 'AppleGothic', sans-serif;
  }
  .track {
    height: 100vh;
    max-height: 1280px;
    box-sizing: border-box;
    padding: 20px 0;
    white-space: nowrap;
  }
  figure {
    display: inline-block;
    margin: 0 20px;
    height: 100%;
  }
  figure img {
    display: block;
    height: 100%;
    width: auto;
    position: relative;
  }
  figure figcaption {
    position: absolute;
    bottom: 0;
    color: #666;
    font-size: 12px;
    letter-spacing: 0.5px;
  }
</style>

<div class="track">
  <figure>
    <img src="/images/metaglobs.jpg" alt="Metaglobs" />

  </figure><figure>

    <figcaption>
      ghostlapse (2008/2016)
    </figcaption>
  </figure><figure>
